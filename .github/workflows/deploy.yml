name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # NOTE: removed `cache: 'npm'` because it needs a lockfile

      # Optional: manual cache based on package.json if you still want some caching
      - name: Cache npm dir
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Configure npm registry (mirror to avoid 429)
        run: |
          npm config set registry https://registry.npmmirror.com/
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 1000
          npm config set fetch-retry-maxtimeout 60000

      - name: Install dependencies (no lockfile)
        run: |
          n=0
          until [ $n -ge 3 ]
          do
            npm install --no-audit --no-fund && break
            n=$((n+1))
            echo "npm install failedâ€¦ retry $n/3"
            sleep 3
          done

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
